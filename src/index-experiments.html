<!doctype html>
<html>
<head>
  <title>Three.js Examples</title>
  <link rel="stylesheet" href="dist/assets/styles/experiments.css">
</head>
<body>
  <div class="infoBar">
    Three.js Experiments
  </div>
  <table>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
    <% experiments.forEach(function(experiment) { %>
      <tr>
        <td><a href="dist/experiments/<%= experiment.id %>/index.html"><%= experiment.title %></a></td>
        <td><%= experiment.description %></td>
      </tr>
    <% }); %>
  </table>

<div id="experiments" />
<script>
window.experiments = <%= JSON.stringify(experiments, null, 2) %>;
</script>
</body>
</html>
